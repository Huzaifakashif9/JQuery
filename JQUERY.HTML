<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
#changetexxxt{

}

<body>
    <h1 id="myhead">ao jquery parhein</h1>
    <button style="width: 100px;" id="changetext">hide</button> ||
    <button style="width: 100px;" id="changetexxt">show</button><br> <hr>
    <h1 id="mybody">hello</h1>
    <button style="width: 100px;" id="changetexxxt">toogle</button><br><hr>
    
    <div id="myid">

    <button style="width: 100px;" id="changecolour"> changecolour </button>||

    <button style="width: 100px;" id="changeborder2"> changeboth </button>
<!-- 
    1) CDN LINK TO ADD IT
    
    2)  $('SELECTOR').ACTION;
    
    .)   $ ('#MYID').HIDE; -->

    
    <SCript src="https://code.jquery.com/jquery-3.7.1.js"></SCript>

<SCript>
    $(document).ready(function(){
$('#changetext').click(function(){
    $('#myhead').hide(1000);
})
    })
    $(document).ready(function(){
$('#changetexxt').click(function(){
    $('#myhead').show(1000);
})
    })
    $(document).ready(function(){
$('#changetexxxt').click(function(){
    $('#mybody').toggle(1000);
})
$('#changecolour').click(function(){
    $('#myid').css('background-color','red');
})
$('#changeborder').click(function(){
    $('#myid').css('border-radius','100px');
})
$('#changeborder2').click(function(){
    $('#myid').css('border-radius','50px');
    $('#myid').css('background-color','yellow');
})
    })
</SCript>
</body>
</html>
